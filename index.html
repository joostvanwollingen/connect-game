<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Logic Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a class="github-link" href="https://github.com/joostvanwollingen/connect-game" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub">
            <svg viewBox="0 0 16 16" aria-hidden="true">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z"></path>
            </svg>
        </a>
        <header>
            <h1>Connect</h1>
            <p class="subtitle">Connect the numbers. Fill every cell. End with the highest number.</p>
        </header>

        <div class="game-info">
            <div class="level-display">
                <span class="label">Level:</span>
                <span id="levelNumber">1</span>
            </div>
            <div class="difficulty-display">
                <span class="label">Difficulty:</span>
                <span id="difficultyLevel">Easy</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
            <button id="clearPathBtn" class="btn btn-secondary">Clear Path</button>
            <button id="undoBtn" class="btn btn-secondary">Undo</button>
            <button id="createLevelBtn" class="btn btn-secondary">Create</button>
        </div>

        <div class="difficulty-selector">
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy (5Ã—5)</option>
                <option value="medium">Medium (6Ã—6)</option>
                <option value="hard">Hard (7Ã—7)</option>
                <option value="expert">Expert (8Ã—8)</option>
            </select>
        </div>

        <div id="editorPanel" class="editor-panel hidden">
            <div class="editor-header">
                <h2>Create Level</h2>
                <div class="editor-size">
                    <label for="gridSizeSelect">Grid Size:</label>
                    <select id="gridSizeSelect">
                        <option value="5">5Ã—5</option>
                        <option value="6">6Ã—6</option>
                        <option value="7">7Ã—7</option>
                        <option value="8">8Ã—8</option>
                        <option value="9">9Ã—9</option>
                        <option value="10">10Ã—10</option>
                    </select>
                    <button id="applyGridSizeBtn" class="btn btn-secondary">Apply</button>
                </div>
            </div>

            <div class="editor-tools">
                <div class="tool-group" role="group" aria-label="Editor tools">
                    <button id="toolNumberBtn" class="tool-btn active" data-tool="number">Number</button>
                    <button id="toolWallBtn" class="tool-btn" data-tool="wall">Wall</button>
                    <button id="toolEraserBtn" class="tool-btn" data-tool="erase">Eraser</button>
                </div>
                <div class="tool-status">
                    <span class="label">Next Number:</span>
                    <span id="nextNumberDisplay">1</span>
                </div>
            </div>

            <div class="editor-actions">
                <button id="testLevelBtn" class="btn btn-primary">Test</button>
                <button id="shareLevelBtn" class="btn btn-secondary">Share</button>
                <button id="exitEditorBtn" class="btn btn-secondary">Back to Play</button>
            </div>

            <div class="editor-status">
                <span class="label">Solvable:</span>
                <span id="solvableStatus">Not checked</span>
            </div>
        </div>

        <div id="toastContainer" class="toast-container" aria-live="polite"></div>

        <div id="victoryModal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Puzzle Complete! ðŸŽ‰</h2>
                <p class="victory-message">You solved it!</p>
                <div class="victory-stats">
                    <p><span class="stat-label">Time:</span> <span id="completionTime">--</span></p>
                    <p><span class="stat-label">Moves:</span> <span id="moveCount">--</span></p>
                </div>
                <button id="nextLevelBtn" class="btn btn-primary">Next Level</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>

        <div id="loadingModal" class="modal hidden">
            <div class="modal-content">
                <div class="loading-spinner"></div>
                <p class="loading-message">Generating a new level...</p>
            </div>
        </div>
    </div>

    <script src="js/grid.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/pathManager.js"></script>
    <script src="js/input.js"></script>
    <script src="js/levelGenerator.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/serializer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editorUI.js"></script>
    <script src="js/editorInput.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
